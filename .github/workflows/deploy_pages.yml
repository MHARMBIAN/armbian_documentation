# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Create offline documentation to deploy to pages

on:
  push:
    branches: [master_deploy_pages]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# s. https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
# s. https://github.com/actions/starter-workflows/blob/main/pages/jekyll.yml
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -r requirements.txt
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Run mkdocs --clean
        run: |
          mkdocs build --clean

#      - name: Upload pdf
#        uses: actions/upload-artifact@v3
#        with:
#          name: artifact
#          path: site/pdf/document.pdf
      - name: Upload pages artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire site built
          path: './site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
